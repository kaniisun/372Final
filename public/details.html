<head>
    <title>Product Details</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="js/products.js" defer></script>
</head>

<html>

<body>

    <!--Header-->
    <header>
        <a href="/index.html" class="logo">Flourish</a>

        <nav class="nav">
            <a href="/index.html">home</a>
            <a href="/listing.html">products</a>
            <a href="/cart.html"><i class='bx bxs-cart'></i></a>
        </nav>

        <div class="search">
            <form action="#">
                <input type="text" placeholder="search..." name="search">
                <button>
                    <i class='bx bx-search'></i>
                </button>
            </form>
        </div>
    </header>

    <!-- Product Details -->
    <main class="detail-container">
        <div class="product-image">
            <img src="images/flower1.webp" alt="Product Image">
        </div>
        <div class="product-info">
            <h1>...</h1>
            <p>...</p>
            <div class="price">--</div>
            <button class="add-to-cart">Add to <i class='bx bxs-cart'></i></button>
            <input type="number" id="quantity" value="1" min="1" />
        </div>
    </main>

    <!-- Similar Products Section -->
    <section class="sim-products">
        <h2>Similar Products</h2>
        <div class="product-grid"></div>
    </section>

    <!--Footer-->
    <footer>

        <div class="box">
            <a href="/index.html">home</a>
            <a href="/listing.html">products</a>
        </div>

        <p>
            Copyright &copy 2024 | <span>Flourish</span> | All Rights Reserved
        </p>

    </footer>

</body>

</html>
